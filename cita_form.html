<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar Citas</title>
    <script src="vendor/jquery.js"></script>
    <script src="controllers/cita_form.js"></script>
</head>
<body>
<div>
    <fieldset>
        <legend>Insetar Medicos</legend>
        <label for="fechaInsertar">Fecha: </label>
        <input type="datetime-local" name="fechaInsertar" id="fechaInsertar">

        <label for="medico_idInsertar">Medico ID: </label>
        <input type="text" name="medico_idInsertar" id="medico_idInsertar">

        <label for="enfermero_idInsertar">Enfermero ID: </label>
        <input type="text" name="enfermero_idInsertar" id="enfermero_idInsertar">

        <label for="paciente_idInsertar">Paciente ID: </label>
        <input type="text" name="paciente_idInsertar" id="paciente_idInsertar">

        <input type="button" id="insertar" value="Insertar">
        <input type="button" id="volver" value="Volver">
        <input type="button" id="modificar" value="Modificar">
    </fieldset>
</div>
</body>
</html>
