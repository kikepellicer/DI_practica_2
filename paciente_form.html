<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar Pacientes</title>
    <script src="vendor/jquery.js"></script>
    <script src="controllers/paciente_form.js"></script>
</head>
<body>
<div>
    <fieldset>
        <legend>Insertar Pacientes</legend>
        <label for="sipInsertarPaciente">SIP: </label>
        <input type="text" name="sip" id="sipInsertarPaciente">

        <label for="dniInsertarPaciente">DNI: </label>
        <input type="text" name="id" id="dniInsertarPaciente">

        <label for="nombreInsertarPaciente">Nombre: </label>
        <input type="text" name="id" id="nombreInsertarPaciente">

        <label for="apellido1InsertarPaciente">Primer Apellido: </label>
        <input type="text" name="id" id="apellido1InsertarPaciente">

        <label for="apellido2InsertarPaciente">Segundo Apellido: </label>
        <input type="text" name="id" id="apellido2InsertarPaciente">

        <label for="telefonoInsertarPaciente">Telefono: </label>
        <input type="text" name="id" id="telefonoInsertarPaciente">

        <label for="sexoInsertarPaciente">Sexo: </label>
        <input type="text" name="id" id="sexoInsertarPaciente">

        <label for="localidadInsertarPaciente">Localidad:</label>
        <input type="text" name="id" id="localidadInsertarPaciente">

        <label for="fechaInsertarPaciente">Fecha:</label>
        <input type="date" name="id" id="fechaInsertarPaciente">

        <label for="calleInsertarPaciente">Calle:</label>
        <input type="text" name="id" id="calleInsertarPaciente">

        <label for="numeroInsertarPaciente">Numero De Calle:</label>
        <input type="text" name="id" id="numeroInsertarPaciente">

        <label for="puertaInsertarPaciente">Puerta:</label>
        <input type="text" name="id" id="puertaInsertarPaciente">

        <label for="pisoInsertarPaciente">Piso:</label>
        <input type="text" name="id" id="pisoInsertarPaciente">

        <input type="button" id="insertar" value="Insertar">
        <input type="button" id="volver" value="Volver">
        <input type="button" id="modificar" value="Modificar">
    </fieldset>
</div>
</body>
</html>
